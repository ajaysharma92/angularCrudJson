<table class="table table-hover table-responsive-sm table-bordered">
       <thead>
           <tr align="center" bgcolor="#f0f0f0">
               <td>Name</td>
               <td>Designation</td>
               <td>Branch</td>
               <td>Emp Id</td>
               <td colspan="2">Action</td>
            </tr>
       </thead>
       <tbody>
           <tr align="center" *ngFor="let emp of allEmployee">
               <td>{{emp.fname + " "+ emp.lname}}</td>
               <td>{{emp.designation}}</td>
               <td>{{emp.branch}}</td>
               <td>{{emp.id}}</td>
               <td><a class="btn btn-sm btn-outline-warning"><i class="fa fa-edit"></i></a></td>
               <td><a class="btn btn-sm btn-outline-danger" (click)="deleteEmployee(emp.id)"><i class="fa fa-trash"></i></a></td>
           </tr>
       </tbody>
    </table>
